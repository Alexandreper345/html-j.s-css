<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{

            color: white;
            width:  200px;

        }

    </style>

</head>

            window.document.write('blob:https://web.whatsapp.com/90c32557-fbca-4529-b453-7c9672bbb10c ')
            
            

        }

        function entrar() {
            area.innerText = 'interagiu'
            
        }

        function sair() {

            area.innerText = 'saiu'
            area.style.background = 'green'
        }


    </script>

</html>
